<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" required class="w-full px-4 py-3 border rounded" />
      <input type="password" id="loginPassword" placeholder="Password" required class="w-full px-4 py-3 border rounded" />
      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded hover:bg-purple-700">Login</button>
    </form>
    <p id="loginMsg" class="text-sm text-center mt-4 text-gray-700"></p>
    <p class="text-center text-sm mt-4">
      Don't have an account? <a href="register.html" class="text-purple-600 hover:underline">Register</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const message = document.getElementById('loginMsg');

      if (!email || !password) {
        message.textContent = "Email and password cannot be empty.";
        return;
      }

      fetch('login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          message.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = 'home.html'; // arahkan ke halaman utama
          }, 1500);
        } else {
          message.textContent = data.message;
        }
      })
      .catch(err => {
        message.textContent = "An error occurred.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
