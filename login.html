<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 h-screen flex justify-center items-center">
  <form action="login.php" method="POST" class="bg-white p-8 rounded shadow-md w-96 space-y-4">
