<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
    <form id="registerForm" class="space-y-4">
      <input type="email" id="regEmail" placeholder="Email" required class="w-full px-4 py-3 border rounded" />
      
      
      <p class="text-sm text-gray-600">Minimal harus memasukkan delapan karakter dan satu karakter spesial.</p>
      
      <input type="password" id="regPassword" placeholder="Password" required class="w-full px-4 py-3 border rounded" />

      
      <div id="strengthBar" class="h-2 rounded bg-gray-300 mt-1">
        <div id="strengthFill" class="h-full w-0 bg-red-500 rounded transition-all duration-300"></div>
      </div>
      <p id="strengthLabel" class="text-sm mt-1 text-red-500">Lemah</p>

      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded hover:bg-purple-700">Register</button>
    </form>
    <p id="regMsg" class="text-sm text-center mt-4 text-gray-700"></p>
    <p class="text-center text-sm mt-4">
      Already have an account? <a href="login.html" class="text-purple-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    const passwordInput = document.getElementById('regPassword');
    const strengthFill = document.getElementById('strengthFill');
    const strengthLabel = document.getElementById('strengthLabel');
    const regMsg = document.getElementById('regMsg');

    function checkPasswordStrength(password) {
      let strength = 0;

      const hasSpecialChar = /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/.test(password);
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);

      if (password.length >= 8 && hasSpecialChar) strength++;
      if (password.length >= 12 && hasUpper && hasLower && hasNumber && hasSpecialChar) strength++;

      
      if (strength === 0) {
        strengthFill.style.width = '33%';
        strengthFill.className = 'h-full bg-red-500 rounded';
        strengthLabel.textContent = 'Lemah';
        strengthLabel.className = 'text-sm mt-1 text-red-500';
      } else if (strength === 1) {
        strengthFill.style.width = '66%';
        strengthFill.className = 'h-full bg-yellow-400 rounded';
        strengthLabel.textContent = 'Sedang';
        strengthLabel.className = 'text-sm mt-1 text-yellow-500';
      } else {
        strengthFill.style.width = '100%';
        strengthFill.className = 'h-full bg-green-500 rounded';
        strengthLabel.textContent = 'Kuat';
        strengthLabel.className = 'text-sm mt-1 text-green-600';
      }
    }

    passwordInput.addEventListener('input', () => {
      checkPasswordStrength(passwordInput.value);
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('regEmail').value.trim();
      const password = passwordInput.value.trim();
      const specialCharPattern = /[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]+/;

      if (!email || !password) {
        regMsg.textContent = "Email dan password tidak boleh kosong.";
        return;
      }

      if (password.length < 8) {
        regMsg.textContent = "Password minimal harus 8 karakter.";
        return;
      }

      if (!specialCharPattern.test(password)) {
        regMsg.textContent = "Password harus mengandung minimal satu karakter spesial (misal: !@#$%^&*).";
        return;
      }

      fetch('save_user.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          regMsg.textContent = "Registrasi berhasil! Mengalihkan ke halaman login...";
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          regMsg.textContent = data.message;
        }
      })
      .catch(err => {
        regMsg.textContent = "Terjadi kesalahan.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
