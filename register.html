<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form action="#" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <input type="email" name="email" placeholder="Email" required
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
