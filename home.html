<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-blue-100 flex flex-col items-center justify-center">
  <div class="text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Dialihkan Ke Perpustakaan</h1>
    <p class="text-gray-700 text-lg">Redirecting to the library page...</p>
  </div>

  <script>
    if (localStorage.getItem('loggedIn') === 'true') {
      setTimeout(() => {
        window.location.href = 'perpus.html'; // Redirect ke perpus.html
      }, 1000); // 1 detik
    } else {
      window.location.href = 'login.html'; // Kalau belum login
    }
  </script>
</body>
</html>
